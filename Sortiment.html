            <div class="filter-container">
                <div class="filter-group">
                    <h3>Kategorien</h3>
                    <label><input type="checkbox" data-filter="category" value="Hartkäse"> Hartkäse</label>
                    <label><input type="checkbox" data-filter="category" value="Weichkäse"> Weichkäse</label>

                </div>
                
                <div class="filter-group">
                    <h3>Geschmacksprofil</h3>
                    <label><input type="checkbox" data-filter="taste" value="mild"> Mild</label>
                    <label><input type="checkbox" data-filter="taste" value="würzig"> Würzig</label>
                    <label><input type="checkbox" data-filter="taste" value="süßlich"> Süßlich</label>

                </div>
            
                <div class="filter-group">
                    <h3>Herstellungsart</h3>
                    <label><input type="checkbox" data-filter="type" value="Presskäse"> Presskäse</label>
                    <label><input type="checkbox" data-filter="type" value="Schnittkäse"> Schnittkäse</label>
